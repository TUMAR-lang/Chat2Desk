<script>
    function handleNonApiError(response) {
        switch (response.status) {
            case 500:
                return ('#internal-error').show();
        }
    }

    function nodesToArray(nodeList) {
        return Array.prototype.slice.call(nodeList)
    }

    function getFieldValue(formId, id) {
        return $('#' + formId + '-' + id).val()
    }

    function clearForm(formName) {
        var formGroups = $('#' + formName + '-form > .form-group')
        var fields = nodesToArray(formGroups)

        return fields.forEach(field => {
            $(field).removeClass('has-error')
            $(field).children('.field-errors-container').empty()
        })
    }

    function handleFormErrors(formName, errors) {
        if (errors['session']) {
            alert('You have exceeded the maximum number of online operators. Contact your account administrator to log in')
        }

        function renderFieldErrors(fieldName, fieldErrors) {
            var fieldId = fieldName.includes('.') ? fieldName.replace('.', '_') : fieldName
            var errorClass = 'has-error';
            var container = $('#' + formName + '-' + fieldId + '-group');
            var errorsContainer = $('#' + formName + '-' + fieldId + '-errors');

            container.removeClass(errorClass);
            errorsContainer.empty();

            if (fieldErrors) {
                container.addClass(errorClass);
                fieldErrors.forEach(error => {
                    errorsContainer.append(
                        '<span class="field-error">' + error + '</span>'
                    )
                })
            }
        }

        Object.keys(errors).forEach(key => {
            var error = errors[key];

            if (error) {
                renderFieldErrors(key, error)
            }
        });
    }

    $(window).on('load', function() {
        var grecaptchaCommonLoginWidget;
        var grecaptchaMasterLoginWidget;

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var apiUrl = 'https://web.chat2desk.com';
        var secretKey = getParameterByName('hash');
        if (secretKey) {
            $(".panel-heading").fadeOut(100);
            $("#register-form").fadeOut(100);
            $("#login-form").fadeOut(100);
            $("#master-login-form").fadeOut(100);
            $("#change-password-form").fadeIn(100);
            $("#change-password-form #change-password-secret-key").val(secretKey)
        }
        $('#register-form').submit(function(e) {
            var formID = 'register';

            e.preventDefault();
            $.ajax({
                method: 'POST',
                url: apiUrl + '/api/user/sign_up',
                contentType: "application/json; charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                    email: getFieldValue(formID, 'email'),
                    company_name: getFieldValue(formID, 'company_name'),
                    password_confirmation: getFieldValue(formID, 'repeatPassword'),
                    password: getFieldValue(formID, 'password')
                }),
                error: function(err) {
                    console.error('Internal', err)
                    return $('#internal-error').show();
                },
                success: function(response) {
                    console.log('response', response)
                    if (response.status === 'success') {
                        location.href = apiUrl + '?auth_key=' + response.auth_key
                    } else {
                        console.error('Api error', response.errors)
                        clearForm(formID)
                        $('#internal-error').hide();
                        handleFormErrors(formID, response.errors)
                    }
                }
            })
        });
        $('#login-form').submit(function(e) {
            var formID = 'login';
            e.preventDefault();
            $.ajax({
                method: 'POST',
                url: apiUrl + '/api/user/sign_in',
                contentType: "application/json; charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                    email: getFieldValue(formID, 'email'),
                    password: getFieldValue(formID, 'password'),
                    grecaptchaResponse: document.getElementById('g-recaptcha').hasChildNodes() ? grecaptcha.getResponse(grecaptchaCommonLoginWidget) : null
                }),
                error: function(err) {
                    console.error('Internal', err)
                    return $('#internal-error').show();
                },
                success: function(response) {
                    if (response.status === 'success') {
                        location.href = apiUrl + '?auth_key=' + response.auth_key
                    } else {
                        console.error('Api error', response.errors)
                        clearForm(formID)
                        try {
                            response.errors = JSON.parse(response.errors.brute_force[0])
                        } catch (e) {}
                        if (document.getElementById('g-recaptcha').hasChildNodes()) grecaptcha.reset(grecaptchaCommonLoginWidget)
                        var render_captcha = response.login_attempts_info !== null && (
                            response.login_attempts_info.failed_attempts_number >= response.login_attempts_info.max_attempts_number
                        ) && response.errors.reason === 'captcha'
                        try {
                            if (render_captcha) {
                                grecaptchaCommonLoginWidget = grecaptcha.render('g-recaptcha', {
                                    'sitekey': '6LdRklYcAAAAAC1dL3cBLr-I2AB8VfkacnWkZjIA'
                                });
                            }
                        } catch (e) {}
                        $('#internal-error').hide();
                        if (response.errors.reason !== undefined && response.errors.message !== null) {
                            handleFormErrors(formID, {
                                password: [response.errors.message]
                            })
                        } else {
                            handleFormErrors(formID, response.errors)
                        }
                    }
                }
            })
        })
        $('#master-login-form').submit(function(e) {
            var formID = 'master-login';
            e.preventDefault();
            $.ajax({
                method: 'POST',
                url: apiUrl + '/api/user/master_sign_in',
                contentType: "application/json; charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                    email: getFieldValue(formID, 'email'),
                    password: getFieldValue(formID, 'password'),
                    personal_email: getFieldValue(formID, 'personal-email'),
                    personal_password: getFieldValue(formID, 'personal-password'),
                    grecaptchaResponse: document.getElementById('g-master-recaptcha').hasChildNodes() ? grecaptcha.getResponse(grecaptchaMasterLoginWidget) : null
                }),
                error: function(err) {
                    console.error('Internal', err)
                    return $('#internal-error').show();
                },
                success: function(response) {
                    if (response.status === 'success') {
                        location.href = apiUrl + '?auth_key=' + response.auth_key
                    } else {
                        console.error('Api error', response.errors)
                        clearForm(formID)
                        try {
                            response.errors = JSON.parse(response.errors.brute_force[0])
                        } catch (e) {}
                        if (document.getElementById('g-master-recaptcha').hasChildNodes()) grecaptcha.reset(grecaptchaMasterLoginWidget)
                        var render_captcha = response.login_attempts_info !== null && (
                            response.login_attempts_info.failed_attempts_number >= response.login_attempts_info.max_attempts_number
                        ) && response.errors.reason === 'captcha'
                        try {
                            if (render_captcha) {
                                grecaptchaMasterLoginWidget = grecaptcha.render('g-master-recaptcha', {
                                    'sitekey': '6LdRklYcAAAAAC1dL3cBLr-I2AB8VfkacnWkZjIA'
                                });
                            }
                        } catch (e) {}
                        $('#internal-error').hide();
                        if (response.errors.reason !== undefined && response.errors.message !== null) {
                            handleFormErrors(formID, {
                                'personal_password': [response.errors.message]
                            })
                        } else {
                            handleFormErrors(formID, response.errors)
                        }
                    }
                }
            })
        })
        $('#reset-password-form').submit(function(e) {
            var formID = 'reset-password';

            e.preventDefault();
            $.ajax({
                method: 'POST',
                url: apiUrl + '/api/user/reset_password',
                contentType: "application/json; charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                    email: getFieldValue(formID, 'email'),
                    url_to_change_pwd: window.location.href
                }),
                error: function(err) {
                    console.error('Internal', err)
                    return $('#internal-error').show();
                },
                success: function(response) {
                    if (response.status === 'success') {
                        $(".panel-login").fadeOut(100);
                        $("#panel-reset").fadeIn(100);
                    } else {
                        console.error('Api error', response.errors)
                        clearForm(formID)
                        $('#internal-error').hide();
                        handleFormErrors(formID, response.errors)
                    }
                }
            })
        })
        $('#change-password-form').submit(function(e) {
            var formID = 'change-password';
            $("#change-password-errors").text("")
            e.preventDefault();
            $.ajax({
                method: 'POST',
                url: apiUrl + '/api/user/change_password',
                contentType: "application/json; charset=UTF-8",
                dataType: 'json',
                data: JSON.stringify({
                    password: getFieldValue(formID, 'password'),
                    password_confirmation: getFieldValue(formID, 'repeatPassword'),
                    hash: getFieldValue(formID, 'secret-key')
                }),
                error: function(err) {
                    console.error('Internal', err)
                    return $('#internal-error').show();
                },
                success: function(response) {
                    if (response.status === 'success') {
                        location.href = apiUrl + '?auth_key=' + response.auth_key
                    } else {
                        $("#change-password-errors").text(JSON.stringify(response.errors))
                        console.error('Api error', response.errors)
                        clearForm(formID)
                        $('#internal-error').hide();
                        handleFormErrors(formID, response.errors)
                    }
                }
            });
        });
        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $("#master-login-form").fadeOut(100);
            $("#change-password-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $('#master-login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $("#master-login-form").fadeOut(100);
            $("#change-password-form").fadeOut(100);
            $('#master-login-form-link').removeClass('active');
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#master-login-form-link').click(function(e) {
            $("#master-login-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $("#register-form").fadeOut(100);
            $("#change-password-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('.forgot-password').click(function(e) {
            $("#reset-password-form").delay(100).fadeToggle(100);
            e.preventDefault();
        });
    })
</script>
